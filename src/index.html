<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GDQ OBS Viewports</title>
    <link rel="shortcut icon" href="#" />
    <!-- <link rel="stylesheet" type="text/css" href="joystick.css" /> -->
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        color: #fefefe;
        overflow: hidden;
        cursor: default;
        user-select: none;
      }
      .obs-font {
        font-size: 12px;
      }
      body {
        background-color: #2b2e38;
        display: flex;
        flex-direction: column;
      }
      img {
        image-rendering: pixelated;
      }
      #footer {
				position: relative;
        height: 37px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 0px 5px;
      }
      #main {
        flex-grow: 1;
        position: relative;
      }
      #viewports {
				position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #crop {
				position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #aspect-ratio {
        position: absolute;
        width: 100%;
        height: 100%;
        padding-top: 10%;
        display: flex;
        flex-direction: column;
        background-color: #2b2e38;
      }
      .ar-legend {
        white-space: nowrap;
        writing-mode: vertical-lr;
        position: absolute;
        background-color: #3c404b;
        border-radius: 4px;
        padding: 5px 0px;
        font-size: .8rem;
        font-weight: bold;
      }
      #warning {
        position: absolute;
        width: 100%;
        height: 100%;
        font-size: 4rem;
        color: white;
        text-align: center;
        background-color: #1c2b71;
        z-index: 1000;
      }
      #warning-msg {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
      }
      #viewports-list {
        display: flex;
        flex-grow: 1;
        flex-direction: column;
      }
      .pop-up {
        background-color: #3c404b;
        box-shadow: 1px 1px 4px 0px #00000085;
        position: absolute;
        min-width: 182px;
        padding: 3px;
        top: 11px;
        right: 14px;
        z-index: 1;
      }
      #crop-grid {
        display: grid;
        flex-grow: 1;
        grid-template-rows: auto 1fr auto;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        justify-items: center;
      }
      #primary-crop {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
        justify-self: stretch;
        align-self: stretch;
      }
      #crop-frame {
        width: 100%;
        height: 100%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
        position: relative;
      }
      #crop-outline {
        box-sizing: border-box;
        border: 2px solid rgb(255, 0, 0);
        position: absolute;
        opacity: 0;
      }
      #crop-guide {
        position: absolute;
        background: repeating-linear-gradient(
          -45deg,
          rgba(255, 255, 255, 0.5),
          rgba(255, 255, 255, 0.5) 1rem,
          rgba(255, 255, 255, 0) 1rem,
          rgba(255, 255, 255, 0) 2rem
        );
        opacity: 0;
      }
      #crop-guide.left {
        border-right: 1px solid rgb(255, 255, 255);
        height: 100%;
        width: 50%;
        left: 0;
        top: 0;
      }
      #crop-guide.right {
        border-left: 1px solid rgb(255, 255, 255);
        height: 100%;
        width: 50%;
        right: 0;
        top: 0;
      }
      #crop-guide.top {
        border-bottom: 1px solid rgb(255, 255, 255);
        height: 50%;
        width: 100%;
        left: 0;
        top: 0;
      }
      #crop-guide.bottom {
        border-top: 1px solid rgb(255, 255, 255);
        height: 50%;
        width: 100%;
        left: 0;
        bottom: 0;
      }
      .hide {
        width: 0 !important;
        height: 0 !important;
        margin: 0 !important;
        border: 0 !important;
        padding: 0 !important;
        transform: translate(-300vw, -300vh) !important;
        opacity: 0;
      }
      .selection {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: 4px;
        margin-bottom: 10px;
        align-items: center;
      }
      .selection-item {
        background-color: #3c404b;
        border-radius: 3px;
        padding: 7px;
        padding-top: 4px;
        padding-bottom: 3px;
        margin: 1px;
      }
      .selected {
        background-color: #7a797a;
      }
      .viewport-header {
        background-color: #3c404b;
        font-size: 14px;
        font-weight: bold;
        height: 20px;
        /* border: 1px solid #1f1e1f; */
        margin: 1px 0px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 5px;
        position: relative;
      }
      .viewport-sources {
        flex-grow: 1;
      }
      .source {
        height: 17px;
        margin: 1px;
        margin-left: 5px;
        position: relative;
        font-size: 12px;
      }
      .icon {
        width: 16px;
        margin-right: 5px;
      }
      .icon.footer {
        margin: 0px;
      }
      div.icon.footer {
        background-color: #3c404b;
        width: 31px;
        height: 27px;
        border-radius: 4px;
				display: flex;
				justify-content: center;
				align-items: center;
        margin: 0px 2px;
      }
      .crop-icon {
        width: 22px;
        background-color: #3c404b;
        border-radius: 3px;
        padding: 2px;
        margin: 1px;
      }
      .crop-direction {
        display: flex;
      }
      .handle {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        left: 50%;
        top: 50%;
      }
      .handle.top {
        top: 0;
        transform: translate(-50%, -50%);
        cursor: ns-resize;
      }
      .handle.bottom {
        top: unset;
        bottom: 0;
        transform: translate(-50%, 50%);
        cursor: ns-resize;
      }
      .handle.left {
        left: 0;
        transform: translate(-50%, -50%);
        cursor: ew-resize;
      }
      .handle.right {
        left: unset;
        right: 0;
        transform: translate(50%, -50%);
        cursor: ew-resize;
      }
      .handle.top.left {
        cursor: nwse-resize;
      }
      .handle.bottom.right {
        transform: translate(50%, 50%);
        cursor: nwse-resize;
      }
      .handle.top.right {
        transform: translate(50%, -50%);
        cursor: nesw-resize;
      }
      .handle.bottom.left {
        transform: translate(-50%, 50%);
        cursor: nesw-resize;
      }
      .source-text {
        margin-left: -2px;
        display: inline-block;
        position: absolute;
        top: 2px;
      }
      .setup-item {
				white-space: nowrap;
			}
    </style>
  </head>
  <body>
    <div id="main">
      <div id="viewports">
        <div id="feed-select" class="selection"></div>
        <div id="viewports-list"></div>
      </div>
      <div id="crop" class="hide">
        <div id="autocrop" class="selection">
          Stream crop:
          <div id="camera-crop" class="selection-item">Camera</div>
          <div id="game1-crop" class="selection-item">Game 1</div>
          <div id="game2-crop" class="selection-item">Game 2</div>
        </div>
        <div id="crop-grid">
          <div
            id="top-crop"
            style="grid-column: 2 / 3; grid-row: 1 / 2"
            class="crop-direction"
          >
            <img class="crop-icon minus" />
            <img class="crop-icon plus" />
            <img class="crop-icon zoom" />
          </div>
          <div
            id="left-crop"
            style="grid-column: 1 / 2; grid-row: 2 / 3; flex-direction: column"
            class="crop-direction"
          >
            <img class="crop-icon minus" />
            <img class="crop-icon plus" />
            <img class="crop-icon zoom" />
          </div>
          <div
            id="right-crop"
            style="grid-column: 3 / 4; grid-row: 2 / 3; flex-direction: column"
            class="crop-direction"
          >
            <img class="crop-icon minus" />
            <img class="crop-icon plus" />
            <img class="crop-icon zoom" />
          </div>
          <div
            id="bottom-crop"
            style="grid-column: 2 / 3; grid-row: 3 / 4"
            class="crop-direction"
          >
            <img class="crop-icon minus" />
            <img class="crop-icon plus" />
            <img class="crop-icon zoom" />
          </div>
          <div id="primary-crop">
            <div id="crop-frame">
              <img id="crop-image" style="position: absolute" />
              <div id="crop-guide" class="left"></div>
              <svg
                style="width: 100%; height: 100%; position: absolute"
                viewBox="0 0 1 1"
                preserveAspectRatio="none"
              >
                <defs>
                  <linearGradient
                    id="fill"
                    x1="0"
                    x2=".064"
                    y1="0"
                    y2=".036"
                    spreadMethod="repeat"
                  >
                    <stop offset="0%" stop-color="white" stop-opacity="0" />
                    <stop offset="50%" stop-color="white" stop-opacity="0" />
                    <stop offset="50%" stop-color="white" stop-opacity=".5" />
                    <stop offset="100%" stop-color="white" stop-opacity=".5" />
                  </linearGradient>
                </defs>
                <path
                  id="cropped"
                  d="M0,0V1H1V0Z"
                  fill="url(#fill)"
                  fill-rule="evenodd"
                ></path>
              </svg>
              <div id="crop-outline">
                <div class="handle top left"></div>
                <div class="handle top"></div>
                <div class="handle top right"></div>
                <div class="handle left"></div>
                <div class="handle right"></div>
                <div class="handle bottom left"></div>
                <div class="handle bottom"></div>
                <div class="handle bottom right"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="aspect-ratio" class="hide">
        <label for="ar" style="text-align: center;">Aspect Ratio Adjustment:</label>
        <input type="range" id="ar" name="ar" min=".5" max="1.5" step="any"/>
        <div style="width: 100%; line-height: 1rem;">
          <div class="ar-legend" id="thinify" style="left: calc((100% - 1rem - 2px) * .25);">16:9 to 4:3</div>
          <div class="ar-legend" id="revert-ar" style="left: calc((100% - 1rem - 2px) * .5);">No Change</div>
          <div class="ar-legend" id="wideify" style="left: calc((100% - 1rem - 2px) * .8333);">4:3 to 16:9</div>
        </div>
      </div>
      <div id="warning">
        <div id="warning-msg">Loading...</div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src=bundle.js></script>
</html>
