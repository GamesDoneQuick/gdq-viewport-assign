<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="shortcut icon" href="#" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        color: #d8d8d8;
        overflow: hidden;
				cursor: default;
				user-select: none;
      }
      .obs-font {
        font-size: 12px;
      }
      body {
        background-color: #1f1e1f;
        display: flex;
        flex-direction: column;
      }
      #footer {
        background-color: #3a393a;
        height: 27px;
        border: 1px solid #1f1e1f;
        display: flex;
        align-items: center;
        overflow: hidden;
      }
      #main {
        flex-grow: 1;
        position: relative;
      }
      #viewports {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #warning {
        position: absolute;
        width: 100%;
        height: 100%;
        font-size: 4rem;
        color: white;
        text-align: center;
        background-color: #1c2b71;
        z-index: 1000;
      }
      #warning-msg {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
      }
      #viewports-list {
        display: flex;
        flex-grow: 1;
        flex-direction: column;
      }
      #add-source {
        background-color: #3a393a;
        box-shadow: 1px 1px 4px 0px #00000085;
        position: absolute;
        width: 182px;
        padding: 3px;
        top: 11px;
        right: 14px;
				z-index: 1;
      }
      .hide {
        width: 0 !important;
        height: 0 !important;
        opacity: 0;
      }
      .selection {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: 4px;
        margin-bottom: 10px;
      }
      .selection-item {
        background-color: #4c4c4c;
        border-radius: 3px;
        padding: 7px;
        padding-top: 4px;
        padding-bottom: 3px;
      }
      .selection-item.selected {
        background-color: #7a797a;
      }
      .viewport-header {
        background-color: #3a393a;
        height: 27px;
        border: 1px solid #1f1e1f;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 5px;
        position: relative;
      }
      .viewport-sources {
        flex-grow: 1;
      }
      .source {
        height: 17px;
        margin: 1px;
        position: relative;
				font-size: 12px;
      }
      .icon {
        width: 16px;
				margin-right: 5px;
      }
      .source-text {
				margin-left: -2px;
        display: inline-block;
        position: absolute;
        top: 2px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="viewports">
        <div id="feed-select" class="selection"></div>
        <div id="viewports-list"></div>
      </div>
      <div id="warning">
        <div id="warning-msg">Loading...</div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="bundle.js"></script>
</html>
